<html>

<head>
  <title>Replace ß with ss</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <style>
    pre {
      background-color: #f6f8fa;
      border-radius: 3px;
      font-size: 85%;
      line-height: 1.45;
      overflow-x: auto;
      padding: 16px;
    }

    code {
      background-color: transparent;
      font-size: 100%;
      margin: 0;
      padding: 0;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .highlight {
      background-color: #fff5b1;
    }
  </style>

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand mx-auto" href="#">Replace ß with ss</a>
    </div>
  </nav>

  <form id="form" class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <label for="text">Enter text:</label><br>
        <textarea id="text" rows="5" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-primary">Replace</button>
      </div>
    </div>
  </form>

  <div id="result" class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card p-3">
          <pre class="result-code"><code class="language-javascript"></code></pre>
          <button type="button" class="btn btn-secondary mt-2" id="copy-button">Copy code</button>
        </div>
      </div>
    </div>
  </div>


  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
